<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Catatan Fikri Astama Putra</h1>
      <h4 class="text-center fw-bold">123220108</h4>
      <div class="row">
        <div class="col-md-6">
          <form id="catatanForm" class="mb-4">
            <input type="hidden" id="catatanId" />
            <div class="form-group">
              <label for="judul">Judul:</label>
              <input type="text" id="judul" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="isi">Isi:</label>
              <textarea id="isi" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="catatanList" class="list-group"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
